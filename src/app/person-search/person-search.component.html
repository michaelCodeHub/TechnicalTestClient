<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <h1>Person Search</h1>
        <!-- <a class="btn btn-primary" routerLink="/person/add" role="button"> -->
        <!-- <i class="fas fa-plus-circle"></i> Add a Person</a> -->
        <br>

        <form class="form" (submit)="onSearchSubmit()">
          <div class="form-group">
              <label for="SearchTextField">Enter a name</label>
              <input type="text" class="form-control"
              id="SearchTextField"
              placeholder="Enter a Name to search"
              name="searchItem"
              [(ngModel)]="searchItem"
              value="{{ searchItem}}"
              required>
          </div>

          <button type="submit" class="btn btn-primary">
          <i class="fas fa-edit"></i> Search</button>
      </form>

        <table class="table table-bordered table-striped table-hover">
            <!-- Header Row-->
            <tr>
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
            </tr>

            <!-- Repeatable Template Row -->
              <tr *ngFor="let person of persons">
                  <td class="text-center">{{ person.firstName }}</td>
                  <td class="text-center">{{ person.lastName }}</td>
              </tr>
        </table>

      </div>
  </div>
</div>
